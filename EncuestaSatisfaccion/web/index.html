<!DOCTYPE html>
<html>
<head>
  <title>Encuesta de Satisfacción</title>
  <meta charset="UTF-8">
  <meta name="description" content="formuilario sobre encuesta de satisfacción">
  <meta name="keywords" content="Formulario, HTML">
  <meta name="author" content="Melchor Ruiz Gonzalez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/hw_logo.ico">
</head>
<body>
  
  <h1>Encuesta de Satisfacción - Computadora Portátil</h1>

  <form action="" method="POST">
    <input type="image" name="link_tienda" id="link_tienda" value="Tienda" src="./img/huawei_logo.jpg" alt="Imagen de marca" width="700"><br>
    
    <input type="search" name="consulta" placeholder="Buscar...">
    
    <section>
      <h2>Link del Producto</h2>
      <p>Accede aqui a la pagina del producto</p>
      <a href="https://consumer.huawei.com/mx/laptops/matebook-d-16/" target="_blank">
        <input type="button" name="link_producto" id="link_produto" value="Producto">
      </a>
    </section>
    
    <section>
      <h2>Información personal</h2>
      
      <label name="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label name="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required></br>
      
      <label name="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label name="constraseña">Constraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required><br>
      
      <label name="telefono">Telefono:</label>
      <input type="tel" id="telefono" name="relefono"><br>
      
      <input type="hidden" id="nu_encuesta" name="nu_encuesta" value="1254">
    </section>

    <section>
      <h2>Carecterísticas de la computadora portátil</h2>
      
      <label name="color">Color</label>
      <input type="color" name="color" id="color"><br>
      
      <label name="modelo">Modelo</label>
      <input list="modelo"> 
      <datalist id="modelo" name="modelo"> 
        <option value="MateBook D 16">
        <option value="MeteBokk 16s">
      </datalist><br>
      
      <label name="curlompra">En caso de comprarla en linea ¿En que tienda la compraste?</label><br>
      <input type="url" name="tienda" id="tienda"><br>
      
      <h3>¿Cuando adquiriste el producto?</h3>
      
      <label name="compra">Si la compra fue el dia de hoy, ¿A que hora fue la compra?</label><br>
      <input type="time" name="hora" id="hora"><br>
      
      <label name="compra">Si fue otro dia ¿Que dia exactamente?</label><br>
      <input type="date" name="fecha" id="fecha"><br>
      
      <label name="compra">Si no recuerdas que dia, ¿En que semana fue?</label><br>
      <input type="week" name="semana" id="semana"><br>
      
      <label name="compra">Si no recuerdas la semana, ¿En que mes fue?</label><br>
      <input type="month" name="mes" id="mes"><br>
    </section>
    
    <section>
      <h2>Opinión</h2>
      
      <label name="calidad">Calidad del producto:</label>
      <select id="calidad" name="calidad">
        <option value="excelente">Excelente</option>
        <option value="buena">Buena</option>
        <option value="regular">Regular</option>
        <option value="mala">Mala</option>
      </select><br>
      
      <label name="rendimiento">¿Con que nivel calificarias el rendimiento?</label><br>
      <input type="radio" name="calif" id="calir" value="1">1
      <input type="radio" name="calif" id="calir" value="1">2
      <input type="radio" name="calif" id="calir" value="1">3
      <input type="radio" name="calif" id="calir" value="1">4
      <input type="radio" name="calif" id="calir" value="1">5<br>
      
      <label name="bateria">Duración de la batería:</label>
      <input type="number" id="bateria" name="bateria" min="1"><br>
      
      <label name="comentarios">Comentarios adicionales:</label><br>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    </section>

    <section>
      <h2>Opciones adicionales</h2>
      
      <label name="suscripcion">¿Te gustaría suscribirte a nuestro boletín de noticias?</label>
      <input type="checkbox" id="suscripcion" name="suscripcion" value="si"><br>

      <label for="imagen">Adjunta una foto de tu computadora portátil:</label>
      <input type="file" id="imagen" name="imagen">
    </section>

    <input type="reset" value="Limpiar">
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
